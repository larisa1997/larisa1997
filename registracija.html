<body>

<div class="container">
  <h2>Pievienojies mums!</h2>
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Reģistrēties</button>
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h2>Reģistrācija</h2>
<form class="form-horizontal">
 <div class="form-group">
    <label class="control-label col-xs-3" for="firstName">Vārds:</label>
    <div class="col-xs-9">
      <input type="text" class="form-control" id="firstName" placeholder="Ievadiet vārdu">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-3" for="lastName">Uzvārds :</label>
    <div class="col-xs-9">
      <input type="text" class="form-control" id="lastName" placeholder="Ievadiet uzvārdu">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-3">Dzimšanas datums:</label>
    <div class="col-xs-3">
      <select class="form-control">
        <option>Datums</option>
      </select>
    </div>
    <div class="col-xs-3">
      <select class="form-control">
        <option>Menesis</option>
      </select>
    </div>
    <div class="col-xs-3">
      <select class="form-control">
        <option>Gads</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-3" for="inputEmail">Email:</label>
    <div class="col-xs-9">
      <input type="email" class="form-control" id="inputEmail" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-3" for="inputPassword">Parole:</label>
    <div class="col-xs-9">
      <input type="password" class="form-control" id="inputPassword" placeholder="Ievadiet paroli">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-3" for="confirmPassword">Atkortojiet paroli:</label>
    <div class="col-xs-9">
      <input type="password" class="form-control" id="confirmPassword" placeholder="Ievadiet paroli vel vienu reizi">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-3" for="phoneNumber">Telefons:</label>
    <div class="col-xs-9">
      <input type="tel" class="form-control" id="phoneNumber" placeholder="Ievadiet telefona numuru">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-3" for="postalAddress">Adrese:</label>
    <div class="col-xs-9">
      <textarea rows="3" class="form-control" id="postalAddress" placeholder="Ievadiet adresi"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-3">Dzimums:</label>
    <div class="col-xs-2">
      <label class="radio-inline">
        <input type="radio" name="genderRadios" value="male"> Virieti
      </label>
    </div>
    <div class="col-xs-2">
      <label class="radio-inline">
        <input type="radio" name="genderRadios" value="female"> Sieviete
      </label>
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-offset-3 col-xs-9">
      <label class="checkbox-inline">
        <input type="checkbox" value="agree">  Es piekrītu nolikumam</a>.
      </label>
    </div>
  </div>
  <br />
  <div class="form-group">
    <div class="col-xs-offset-3 col-xs-9">
      <input type="submit" class="btn btn-primary" value="Registrācija">
      <input type="reset" class="btn btn-default" value="Dzēst formu">
    </div>
  </div>
</form>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>

</body>
</html>
